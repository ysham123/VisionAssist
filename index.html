<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAssist - AI Response Logger</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    VisionAssist
                </h1>
                <div class="status-indicator">
                    <div class="status-dot" id="systemStatus"></div>
                    <span id="statusText">Initializing...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Camera Section -->
            <section class="camera-section">
                <div class="camera-container">
                    <video id="cameraFeed" autoplay muted playsinline></video>
                    <div class="camera-overlay">
                        <div class="capture-indicator" id="captureIndicator">
                            <div class="capture-pulse"></div>
                        </div>
                        <div class="auto-capture-status" id="autoCaptureStatus">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                            <span id="captureCountdown">3</span>
                        </div>
                    </div>
                </div>
                
                <!-- Current Caption Display -->
                <div class="caption-display" id="captionContainer">
                    <div class="caption-content">
                        <p>Starting camera and AI analysis...</p>
                    </div>
                </div>
            </section>

            <!-- AI Response Logger -->
            <section class="logger-section">
                <div class="logger-header">
                    <h2>AI Response Logger</h2>
                    <div class="logger-controls">
                        <button class="control-btn" id="pauseAutoCapture" title="Pause Auto-Capture">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"/>
                                <rect x="14" y="4" width="4" height="16"/>
                            </svg>
                        </button>
                        <button class="control-btn secondary" id="clearLogBtn" title="Clear Log">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"/>
                            </svg>
                        </button>
                        <button class="control-btn secondary" id="exportLogBtn" title="Export Log">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="response-timeline" id="responseTimeline">
                    <!-- Response entries will be populated here -->
                </div>
            </section>
        </main>

        <!-- Voice Mode Indicator -->
        <div class="voice-indicator" id="voiceIndicator">
            <div class="voice-animation">
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
            </div>
            <div class="voice-status">Voice Mode Active</div>
        </div>

        <!-- Real-time Transcript -->
        <div class="real-time-transcript" id="realTimeTranscript">
            <!-- Transcript text will appear here -->
        </div>

        <!-- Voice Mode Toggle (Floating) -->
        <button class="voice-mode-toggle" id="conversationModeBtn" title="Toggle Voice Mode">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        </button>
    </div>

    <!-- Text Input Fallback for Conversation Mode -->
    <div id="textInputFallback" class="text-input-fallback" style="display:none" aria-live="polite">
        <div class="text-fallback-header">
            <h3>Text Conversation</h3>
        </div>
        <div id="conversationHistoryText" class="conversation-history-text" role="log" aria-label="Conversation history"></div>
        <div class="text-fallback-input-row">
            <input id="conversationTextInput" type="text" placeholder="Type your message..." aria-label="Type your message" />
            <button id="sendTextBtn" class="control-btn">Send</button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script>
        // Runtime configuration injected at load time
        window.APP_CONFIG = Object.assign({
            // Empty string defaults to same-origin API Gateway
            apiBaseUrl: ''
        }, window.APP_CONFIG || {});
    </script>
    <script src="static/vision.js"></script>
    <script src="static/speech.js"></script>
    <script src="static/conversation.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
