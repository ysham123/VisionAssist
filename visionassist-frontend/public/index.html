<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="VisionAssist - AI-powered real-time image captioning for visual accessibility" />
    
    <!-- Accessibility and SEO -->
    <meta name="keywords" content="accessibility, AI, computer vision, image captioning, assistive technology" />
    <meta name="author" content="VisionAssist Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VisionAssist - AI Vision Assistant" />
    <meta property="og:description" content="Real-time AI-powered image captioning for visual accessibility" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="VisionAssist - AI Vision Assistant" />
    <meta property="twitter:description" content="Real-time AI-powered image captioning for visual accessibility" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>VisionAssist - AI Vision Assistant</title>
    
    <style>
        /* Global accessibility styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background: #000;
                color: #fff;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus indicators */
        *:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }
        
        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; background: #f8f9fa;">
            <h1>VisionAssist requires JavaScript</h1>
            <p>Please enable JavaScript in your browser to use VisionAssist.</p>
            <p>VisionAssist is an AI-powered vision assistant that helps visually impaired users by providing real-time image descriptions.</p>
        </div>
    </noscript>
    
    <!-- Screen reader announcement area -->
    <div id="announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <!-- Main React app container -->
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
        <div style="font-size: 24px; margin-bottom: 20px;">ðŸŒŸ VisionAssist</div>
        <div>Loading AI Vision Assistant...</div>
    </div>
</body>
</html>
